<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <div class="header">
        <h1>Rock, Paper, Scissors, Go!!</h1>
    </div>
    <div class="content">
        <div id="results">Make your choice</div>
        <div class="points">
            <div class="user"> Your points: <span id="pointsUser"></span> </div> 
            <div class="comp"> Computer Points<span id="pointsComp"></span> </div> 
        </div>
        <div id="score"></div>
        <div id="winner"></div>
        <div class="buttons">
            <button id="rock">Rock</button>
            <button id="paper">Paper</button>
            <button id="scissors">Scissors</button>
        </div>
    </div>
    <div class="footer">
        <div class="myName">Copyright &#169 2022 Japsier</div>
        <div class="odin">Project by The Odin Project</div>
    </div>


    <script src="./javascript.js"></script>
